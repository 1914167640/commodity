<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    canvas{
      border: 1px solid red;
    }
  </style>
  <!-- canvas画布 : 是HTML5新增的一个特性 , 双闭合标签 -->
  <!-- canvas标签默认宽度与高度 300*150-->
  <!-- 浏览器认为canvas标签是一张图片 -->
  <!-- 给canvas添加文本内容没有任何意义 --> 
  <!-- 给canvas添加子节点没有任何意义 -->
  <!-- 你想操作canvas画布:画布当中绘制图形、显示一个文字 , 都必须通过js实现 -->
  <!-- canvas标签的w|h务必通过canvas标签属性的width|height设置 -->
  <!-- 切记不能通过样式去设置画布的宽度和高度 -->
  <canvas width="400" height="400">西瓜</canvas>
  
  <script>
    // canvas标签任何操作务必通过js完成
    //通过js当中的笔去完成
    let canvas = document.querySelector('canvas')
    let context = canvas.getContext('2d')
    
    context.moveTo(100 , 100) //把路径移动到画布中的指定点，不创建线条
    context.lineTo(100 , 200) //添加一个新点，然后在画布中创建从该点到最后指定点的线条
    context.lineTo(200 , 100)
  
    context.fillStyle = 'orange' //面积填充色

    context.strokeStyle = 'blue' //线段色
    context.lineWidth = 20 //线段颜色
    
    context.closePath() //可设置起始的点与最终的点连接在一起
    context.fill()//绘制画布填充颜色
    context.stroke() //绘制线段
    // context.beginPath() //清楚画布的路径

  </script>
</body>
</html>
